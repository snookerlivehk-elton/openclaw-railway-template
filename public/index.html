<!doctype html>
<html lang="zh-HK">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>OpenClaw Dashboard</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; margin: 24px; }
      h1 { margin: 0 0 12px; }
      .row { display: flex; gap: 16px; flex-wrap: wrap; }
      .card { border: 1px solid #ddd; border-radius: 8px; padding: 12px; flex: 1 1 320px; }
      input, textarea, select, button { font-size: 14px; padding: 8px; }
      textarea { width: 100%; height: 120px; }
      pre { background: #f7f7f7; padding: 8px; white-space: pre-wrap; word-break: break-word; }
      .ok { color: #0a0; }
      .err { color: #a00; }
    </style>
  </head>
  <body>
    <h1>OpenClaw Dashboard</h1>
    <div class="row">
      <div class="card">
        <h3>健康檢查</h3>
        <button id="btnHealth">GET /health</button>
        <div id="health" class="ok"></div>
      </div>
      <div class="card">
        <h3>記憶管理</h3>
        <div>
          <button id="btnLoad">GET /memory</button>
          <button id="btnSave">POST /memory</button>
        </div>
        <textarea id="memory"></textarea>
        <div id="memStatus"></div>
      </div>
      <div class="card">
        <h3>記憶匯入（URL）</h3>
        <input id="importUrl" placeholder="https://.../records.json" style="width:100%" />
        <button id="btnImport">POST /memory/import</button>
        <div id="importStatus"></div>
      </div>
      <div class="card">
        <h3>聊天測試</h3>
        <textarea id="chatInput" placeholder="輸入訊息..."></textarea>
        <button id="btnChat">POST /chat</button>
        <pre id="chatOut"></pre>
      </div>
    </div>
    <script>
      const fetchJSON = async (url, opts) => {
        const r = await fetch(url, opts)
        if (!r.ok) throw new Error(await r.text())
        return r.json()
      }
      document.getElementById('btnHealth').onclick = async () => {
        try {
          const r = await fetch('/health')
          document.getElementById('health').textContent = r.ok ? 'OK' : 'FAIL'
        } catch (e) {
          document.getElementById('health').textContent = String(e)
        }
      }
      document.getElementById('btnLoad').onclick = async () => {
        try {
          const j = await fetchJSON('/memory')
          document.getElementById('memory').value = JSON.stringify(j, null, 2)
          document.getElementById('memStatus').textContent = 'Loaded'
          document.getElementById('memStatus').className = 'ok'
        } catch (e) {
          document.getElementById('memStatus').textContent = String(e)
          document.getElementById('memStatus').className = 'err'
        }
      }
      document.getElementById('btnSave').onclick = async () => {
        try {
          const text = document.getElementById('memory').value || '{}'
          const obj = JSON.parse(text)
          await fetchJSON('/memory', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(obj) })
          document.getElementById('memStatus').textContent = 'Saved'
          document.getElementById('memStatus').className = 'ok'
        } catch (e) {
          document.getElementById('memStatus').textContent = String(e)
          document.getElementById('memStatus').className = 'err'
        }
      }
      document.getElementById('btnImport').onclick = async () => {
        try {
          const url = document.getElementById('importUrl').value
          await fetchJSON('/memory/import', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ url }) })
          document.getElementById('importStatus').textContent = 'Imported'
          document.getElementById('importStatus').className = 'ok'
        } catch (e) {
          document.getElementById('importStatus').textContent = String(e)
          document.getElementById('importStatus').className = 'err'
        }
      }
      document.getElementById('btnChat').onclick = async () => {
        try {
          const msg = document.getElementById('chatInput').value
          const j = await fetchJSON('/chat', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ messages: [{ role: 'user', content: msg }] }) })
          document.getElementById('chatOut').textContent = JSON.stringify(j, null, 2)
        } catch (e) {
          document.getElementById('chatOut').textContent = String(e)
        }
      }
    </script>
  </body>
  </html>
